<ng-container [formGroup]="form">
  <mat-form-field class="lone-field" appearance="standard">
    <mat-label>{{ passwdLabel }}</mat-label>
    <app-disclose-password formControlName="Passwd"></app-disclose-password>
  </mat-form-field>
  <mat-form-field class="lone-field" appearance="standard">
    <mat-label i18n>Confirm password</mat-label>
    <app-disclose-password formControlName="pwdconfirm"></app-disclose-password>
  </mat-form-field>
</ng-container>
