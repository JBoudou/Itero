<div class="dialog-message" [ngSwitch]="emailSent">
    <ng-container *ngSwitchCase="true">
      A verification email has been sent to your email address.
    </ng-container>
    <ng-container *ngSwitchCase="false">
      An email has already been sent to your email, please check.
    </ng-container>
</div>
<div class="formactions">
  <button mat-dialog-close  i18n>Ok</button>
</div>
