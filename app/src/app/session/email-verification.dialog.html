<div [ngSwitch]="emailSent">
    <div *ngSwitchCase="true">
      A verification email has been sent to your email address
    </div>
    <div *ngSwitchCase="false">
      An email has already been sent to your email, please check again
    </div>
    <div class="formactions">
      <button mat-dialog-close  i18n>Ok</button>
    </div>
</div>
