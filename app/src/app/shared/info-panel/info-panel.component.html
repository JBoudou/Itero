<div class="info-panel-icon">
  <button mat-icon-button matSuffix type="button" (click)="showInfo = !showInfo">
    <mat-icon>{{ showInfo ? 'help' : 'help_outline' }}</mat-icon>
  </button>
</div>

<div class="close" *ngIf="!showInfo">
</div>

<div class="showInformation" *ngIf="showInfo">
  {{pollInfo.innerText}}
</div>
