<div role="group" class="day-hour-min-duration merged-input-space" [formGroup]="form">
  <span i18n><input type="number" size="3" min="0" max="999" formControlName="days"  /> days</span>
  <span i18n><input type="number" size="2" min="0"  max="23" formControlName="hours" /> hours</span>
  <span i18n><input type="number" size="2" min="0"  max="59" formControlName="mins"  /> mins</span>
</div>
