<div class="previousVotes">
  <p *ngIf="hasPrevious()">
    On the previous round, you voted <span class="vote">{{previous()}}</span>.
  </p>
  <p *ngIf="hasCurrent()">
    On the current round, you've already voted <span class="vote">{{current()}}</span>.
    You may now change this vote, if you want to.
  </p>
  <p *ngIf="hasJust()">
    Your vote for <span class="vote">{{just()}}</span> has been taken into account.
  </p>
</div>
<form *ngIf="!!answer && !hasJust()" class="basicform" [formGroup]="form">
  <label i18n>Your choice:</label>
  <mat-selection-list [multiple]="false">
    <mat-list-option class="mat-primary" *ngFor="let alt of answer.Alternatives" [value]="alt.Id">{{alt.Name}}</mat-list-option>
  </mat-selection-list>
  <div class="formactions">
    <button type="button" [disabled]="!form.valid" (click)="onVote()" i18n>Vote</button>
    <button type="button" (click)="onAbstain()" i18n>Abstain</button>
  </div>
</form>
