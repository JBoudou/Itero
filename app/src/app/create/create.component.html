<h3 i18n>Create a new poll</h3>
<div class="create-container information-container">
  <app-navtree    [stepStatus]="stepStatus$ | async" [validable]="validable$ | async" (navigateTo)="onJump($event)"></app-navtree>
  <div>
    <router-outlet (activate)="onActivate($event)" (desactivate)="onDesactivate($event)"></router-outlet>
    <app-navbuttons [stepStatus]="stepStatus$ | async" [validable]="validable$ | async" (navigateTo)="onJump($event)"></app-navbuttons>
  </div>
  <ng-container *ngIf="(infoTemplate$ | async) as tmpl" [ngSwitch]="infoOnPanel$ | async">
    <app-info-panel *ngSwitchCase="true">
      <ng-container *ngTemplateOutlet="tmpl; context: infoContext"></ng-container>
    </app-info-panel>
    <div class="information information-sided" *ngSwitchCase="false">
      <ng-container *ngTemplateOutlet="tmpl; context: infoContext"></ng-container>
    </div>
  </ng-container>
</div>
