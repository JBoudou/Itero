<p class="ballot-hint" i18n>Choose one of the following alternatives:</p>
<div *ngIf="!!alternatives" class="poll-ballot">
  <ul class="selection-list">
    <li *ngFor="let alt of alternatives" [class.selected]="isSelected(alt.Id)" (click)="onSelect(alt.Id)">{{alt.Name}}</li>
  </ul>
  <div class="formactions">
    <button type="button" (click)="onAbstain()" i18n>Abstain</button>
    <button type="button" [disabled]="!isValid()" (click)="onVote()" i18n>Vote</button>
  </div>
</div>
