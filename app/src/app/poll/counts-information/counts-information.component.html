<ng-container *ngIf="finalResult">
  <p class="final-result" i18n>The winner is <span class="vote">{{winner}}</span>.</p>
</ng-container>
<h4 *ngIf="!finalResult" i18n>Results of the previous round</h4>
<google-chart style="width: 400px;"
     [type]="'BarChart'"
     [columns]="columns"
     [data]="data"
     [options]="options"
></google-chart>
