<div class="poll-list" *ngIf="(answer$ | async).Public.length">
  <h3>Polls you participate in</h3>
  <app-polls-table [polls]="(answer$ | async).Public"></app-polls-table>
</div>
<div class="poll-list" *ngIf="(answer$ | async).Own.length">
  <h3>Polls you have created</h3>
  <app-polls-table [polls]="(answer$ | async).Own"></app-polls-table>
</div>
